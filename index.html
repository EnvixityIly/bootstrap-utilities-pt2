<!DOCTYPE html>

  <head>

    <title>Document</title>

          <p class="card-text">Visca barca,visca catalonia</p>

          <a
            href="https://www.instagram.com/zabir.hasan10/"

            >See profile</a
          >
        </div>
      </div>
    </div>

    <div class="container bg-secondary text-white mt-5 mb-5 text-center">
      <h2>Spinners</h2>

      <p>To create a spinner/loader. use the <code>spinner-border</code></p>

      <div class="spinner-border text-info"></div>
